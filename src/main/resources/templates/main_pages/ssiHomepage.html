<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="#{ssi.homepage.label}"></title>
    <link rel="shortcut icon" th:href="@{/img/icons/faviconcircle.ico}"/>
    <link rel="stylesheet" href="/css/main/general.css">
    <link rel="stylesheet" href="/css/main/ssiHomepage.css">
</head>

<body>

<!-- User Information Form-->
<form method="post" action="/logout">
    <div class="user_information">

        <!-- Message Hello -->
        <span th:text="#{ssi.homepage.user.hello.label}"></span>

        <hr>
        <!-- Display username -->
        <div>
            <span sec:authentication="username"></span>
        </div>

        <!-- Information about user -->
        <a class="btn_signup" th:href="@{'/ssi/user/info'}">
            <img class="userinfo_icon" src="/img/icons/userinfo.png" th:alt="#{main.add.label}"
                 th:title="#{main.userinfo.label}">
        </a>

        <!-- Logout -->
        <a class="">
            <img class="logout_icon" src="/img/icons/logout.png" th:alt="#{main.logout.label}"
                 th:title="#{main.logout.label}">
        </a>

        <hr>
        <!-- Language select -->
        <div class="select_languages">

            <div class="btn_ro">
                <a th:href="@{/ssi/homepage?language=ro}"><img class="lang_ro" src="/img/languages/ro.png"
                                                               th:title="#{lang.ro}" th:alt="#{lang.ro}"></a>
            </div>

            <div class="btn_en">
                <a th:href="@{/ssi/homepage?language=en}"><img class="lang_en" src="/img/languages/en.png"
                                                               th:title="#{lang.en}" th:alt="#{lang.en}"></a>
            </div>
        </div>
    </div>

</form>

<!-- Logo on page -->
<a class="logosecondpage" th:href="@{'/ssi/homepage'}">
    <img class="logo_size" src="/img/logo/ssi.png" th:alt="#{ssi}">
</a>

<!-- Navigator -->
<nav>
    <a class="btn_signup" th:href="@{'/ssi/homepage'}"><span th:utext="#{ssi.homepage.nav.label}"></span></a>
    <a class="btn_signup" th:href="@{'/ssi/costs'}"><span th:text="#{ssi.costs.nav.label}"></span></a>
    <a class="btn_signup " th:href="@{'/ssi/income'}"><span th:text="#{ssi.income.nav.label}"></span></a>
</nav>

</body>
</html>
